<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegePulse - Chatbot Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-image: url('https://images.unsplash.com/photo-1571260899304-425eee4c7efc');
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            padding: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }

        .apply-button {
            padding: 10px 20px;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .apply-button:hover {
            background-color: #FFC107;
        }

        .section {
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        /* Chatbot styles */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chatbot-frame {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: none;
            display: none; /* Initially hidden */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>CollegePulse</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#admissions">Admissions</a></li>
                <li><a href="#departments">Departments</a></li>
                <li><a href="#faculty">Faculty</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#news">News & Updates</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero">
            <h2>Welcome to CollegePulse</h2>
            <p>Your future begins here. Discover our vibrant campus and comprehensive academic programs.</p>
            <button class="apply-button">Apply Now</button>
        </section>

        <!-- Your existing sections here -->
    </main>

    <footer>
        <p>&copy; 2024 CollegePulse. All rights reserved.</p>
        <p><a href="#contact">Contact Us</a></p>
    </footer>

    <div class="chatbot-icon" id="chatbot-icon" onclick="toggleChatbot()">
        ðŸ’¬
    </div>
    
    <!-- Botpress chatbot iframe -->
    <iframe id="chatbot-frame" class="chatbot-frame" 
        src="https://cdn.botpress.cloud/webchat/v2/shareable.html?botId=5dd0f9d9-46db-453a-bdac-4c216f698eea">
    </iframe>

    <script>
        // Function to toggle the chatbot display
        function toggleChatbot() {
            const chatbotFrame = document.getElementById('chatbot-frame');
            chatbotFrame.style.display = chatbotFrame.style.display === 'none' || chatbotFrame.style.display === '' 
                ? 'block' 
                : 'none';
        }
    </script>
</body>
</html>
